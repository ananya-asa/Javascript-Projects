<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcome-screen">
      <h1>Welcome to ASA Quiz World!</h1>
      <button id="welcome">Start Quiz</button>
    </div>

    <div id="container">
      <h1 id="question"></h1>
      <div class="container-ans">
        <h3 class="loading"></h3>
        <button id="option1" class="selected-btn"></button>
        <button id="option2" class="selected-btn"></button>
        <button id="option3" class="selected-btn"></button>
        <button id="option4" class="selected-btn"></button>
        <br /><br />
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
